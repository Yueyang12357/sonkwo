<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="stylesheet" href="font/iconfont_login.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <!-- header -->
    <header>

    </header>
    <!-- header -->
    <!-- 侧栏 -->
    <aside>

    </aside>
    <!-- 侧栏 -->
    <!-- 主要内容 -->
    <section>
        <div class="main">
            <ul>
                <li class="active">邮箱注册</li>
                <li>手机注册</li>
            </ul>
            <form>
                <div class="form_input">
                    <label for="">邮箱</label>
                    <input type="text" placeholder="请输入邮箱" id="email">
                    <span><i></i>请输入一个有效的电子邮箱</span>
                </div>
                <div class="form_input short">
                    <label for="">验证码</label>
                    <input type="text" placeholder="请输入验证码" id="code">
                    <a>1357</a>
                    <span></span>
                </div>
                <div class="form_input short">
                    <label for="">邮箱验证码</label>
                    <input type="text" placeholder="请输入邮箱验证码" id="emailCode">
                    <button>获取邮箱验证码</button>
                    <span><i></i>请输入邮箱验证码</span>
                </div>
                <div class="form_input">
                    <label for="">密码</label>
                    <input type="password" placeholder="请输入密码" id="password">
                    <span><i></i>8-20位的数字、字母或符号</span>
                </div>
                <div class="form_input">
                    <label for="">确认密码</label>
                    <input type="password" placeholder="请再次输入密码" id="rePwd">
                    <span><i></i>两次填写的密码不一致</span>
                </div>
                <div class="clause">
                    <p>根据文化部《网络游戏管理暂行办法》规定，本网站用户须使用有效证件进行实名注册</p>
                    <div>
                        <input type="checkbox" id="agree">
                        <label for="">同意 <a href="#">《杉果游戏服务协议》</a></label>
                    </div>
                    <button id="register">注册</button>
                </div>
            </form>
        </div>
    </section>
    <!-- 主要内容 -->
    <!-- footer -->
    <footer>

    </footer>
    <!-- footer -->
</body>
<script src="scripts/jquery-3.3.1.js"></script>
<script src="scripts/jquery.cookie.js"></script>
<script src="scripts/main.js"></script>
<script src="scripts/register.js"></script>

</html>
