<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>欢迎登录</title>
    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="stylesheet" href="font/iconfont_login.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">

<body>
    <!-- header -->
    <header>

    </header>
    <!-- header -->
    <!-- 侧栏 -->
    <aside>

    </aside>
    <!-- 侧栏 -->
    <!-- 主要内容 -->
    <section>
        <div class="main">
            <div class="login">
                <form>
                    <div class="login_tab">
                        <div class="login_tab_btn login_active">
                            密码登录
                        </div>
                        <div class="login_tab_btn">
                            手机登录
                        </div>
                    </div>
                    <div class="form_body">
                        <div class="form_input">
                            <input type="text" id="username" placeholder="用户名">
                            <p><i class="iconfont icon-jinggao"></i>请输入一个有效的电子邮箱或手机号</p>
                            <input type="password" id="password" placeholder="密码">
                            <p><i class="iconfont icon-jinzhi"></i>请输入密码</p>
                            <input type="submit" id="login" value="登录">
                        </div>
                        <div class="other_info">
                            <div>
                                <input type="checkbox" id="remember">
                                <label for="">记住密码</label>
                            </div>
                            <a href="register.html">注册</a>
                            <span></span>
                            <a href="#">忘记密码？</a>
                        </div>
                    </div>
                    <div class="form_foot">
                        <p>第三方帐号登录</p>
                        <div>
                            <a href="#"></a>
                            <a href="#"></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- 主要内容 -->

    <footer>

    </footer>
